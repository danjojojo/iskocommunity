<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/tables.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="adminSidebar">
            <a class="logo" href="../index.html">Logo</a>
            <ul>
                <li><a href="/admin/dashboard.html">Home</a></li>
                <li><a href="/admin/admins.html">Admins</a></li>
                <li><a href="/admin/students.html">Students</a></li>
                <li><a href="/admin/colleges.html">Colleges</a></li>
                <li><a href="/admin/organizations.html">Organization Profile</a></li>
                <li><a href="/admin/posts.html">Organization Content</a></li>
                <li><a href="/admin/tickets.html">Support Tickets</a></li>
            </ul>
            <!-- <a class="logout" href="#">Log-out</a> -->
        </div>
        <div class="dashboardContent">
            <div class="adminHeader">
                <div class="title">
                    <h2>Dashboard</h2>
                    <p id="date"></p>
                </div>
                <div class="profile">
                    <div class="profile-pic"></div>
                    <p>Username</p>
                </div>
            </div>
            <div class="content">
                <div class="content-header">
                    <h1><a href="/admin/posts.html">Posts</a> > <a href="/admin/posts/view-posts.html">Organizations' Posts</a> > Edit Post</h1>
                </div>
                
                <form action="" method="post" class="post-content" enctype="multipart/form-data">
                    <div class="errormsg">
                        <ul>
                            <li>Error message</li>       
                        </ul>
                    </div> 
                    <div class="buttons">
                        <button type="submit" name="submit">Create</button>
                        <a href="/admin/posts/view-posts.html" class="cancel">Cancel</a>
                    </div>
                    <div class="body-input">
                        <div class="body-header">
                            <h2>Post Text</h2>
                            
                        </div>
                        <textarea name="editor" id="editor" cols="30"></textarea>
                    </div>
                    <div class="image-input">
                        <h2>Post Image</h2>
                        <button type="button" onclick="removePostImage()">Remove Image</button>
                        <br>
                        <br>
                        <img src="/images/tpg.jpg" alt="Post image">
                        <br>
                        <input type="file" name="image">
                    </div>
                </form>
                
            </div>
        </div>    
    </div>

    <script src="../../js/date.js"></script>
</body>
</html>
