<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | PUP Iskommunity</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- NavBar -->
    <header>
        <a href="index.html"><img src="/img/Iskommunity_LogoName.png"></a>
        <p>Log in to PUP Iskommunity</p>
    </header>

    <!-- Error Message -->
    <div class="errormsg">
        <ul>
            <li>Error message</li>       
        </ul>
    </div>

<!-- Log in Box -->
<div class="login-box">
    
    <!-- Log in Form -->
    <div class="input-box">
        <form action="" method="post" autocomplete="off">
            
            <label for="usernameemail">Username or email</label>
            <input type="text" name="usernameemail" id="usernameemail">    
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button class="btn" type="submit" name="submit">Log in</button>

        </form>
    </div>

    <!-- To Signup Page -->
    <div class="signup-page">
        <p>New to PUP Iskommunity?</p>
        <a href="signup.html"> Create account</a>
    </div>
</div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PUP Iskommunity</p>
        <p>In partial fulfillment of COMP 20163 - Database Administration and COMP 20213 - Web Development</p>
    </footer>
</body>
</html>
