<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/tables.css">
    <link rel="stylesheet" href="/css/create.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="adminSidebar">
            <a class="logo" href="../index.html">Logo</a>
            <ul>
                <li><a href="/admin/dashboard.html">Home</a></li>
                <li><a href="/admin/admins.html">Admins</a></li>
                <li><a href="/admin/students.html">Students</a></li>
                <li><a href="/admin/colleges.html">Colleges</a></li>

            </ul>

        <div class="dashboardContent">
            <div class="adminHeader">
                <div class="title">
                    <h2>Dashboard</h2>
                    <p id="date"></p>
                </div>
                <div class="profile">
                    <div class="profile-pic"></div>

            <div class="content">

                        <div class="errormsg">
                            <ul>

                            </ul>
                        </div> 
                        <label for="collegecode">College Abbreviation</label>
                        <input type="text" name="collegecode" id="collegecode">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                        <div class="buttons">
                            <button type="submit" name="submit">Create</button>
                            <a href="/admin/colleges.html" class="cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
